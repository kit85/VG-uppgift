<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kit weebshop</title>
  <script src="https://kit.fontawesome.com/c9f60a1128.js" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet">
  </link>
  <link href="flex.css" rel="stylesheet">
  </link>
  <link href="layout.css" rel="stylesheet">
  </link>

</head>

<body>

  <header>
    <!--nav1 black-->
    <nav class=" bg-dark  ">
      <div class="d-flex flex-grow justify-content-between ">
        <div class="d-flex flex-grow  align-item-center justify-content-between my-8 pl-4">
         
          <!--container för knapp-->
          <button class="d-flex text-white bg-dark p-2 align-item-center border-radius border-color-white">
            <i class="fas fa-user pr-4"></i>
            <p>kit webbshop</p>
            <i class="fas fa-sort-down p-2 "></i>
          </button>
         
          <!--container kontakt-->
          <div class="d-flex text-white align-item-center ">
            <a class="fas fa-phone p-2 mb-1 "></a>
            <p class="pr-4">555 555 555</p>
            <i class="fas fa-envelope-open p-2 mb-1 "></i>
            <p>info@mystore.com</p>
          
          </div>
           <!--container för länkar-->
          <div class="d-flex text-white text-decoration-none border-radius ">
            <ul class="d-flex justify-content-between align-item-center ">
              <li class="pr-1 "><a href="" class="fab fa-facebook-square fa-2x text-white"></a></li>
              <li class="pr-1"><a href="" class="fab fa-twitter-square fa-2x text-white"></a></li>
              <li class="pr-1"> <a href=""class="fab fa-instagram-square fa-2x text-white"></a></li>
              <li class="pr-1"><a href="" class="fab fa-pinterest-square fa-2x text-white"></a></li>
            </ul>
          </div>

        </div>


      </div>

    </nav>


    <!--nav2 white-->
    <nav>
       
    </nav>
